<div class="container">
    <form class="register" action="" method="post">

        <fieldset>
            <h2>Register Form</h2>
            <p class="field">
                <label for="username">Username:</label>
                <input class="input-error" type="text" name="username" id="username" placeholder="Ivan">
            </p>
            <!--<p class="error">
                Username is required!
            </p>-->
            <p class="field">
                <label for="email">Email:</label>
                <input class="input-error" type="email" name="email" id="email" placeholder="ivan_ivanov@gmail.com">
            </p>
            <!--<p class="error">
                Email is required!
            </p> -->
            <!-- <p class="error">
                Email is not valid!
            </p> -->

            <p class="field">
                <label for="password">Password:</label>
                <input type="password" name="password" id="password" placeholder="******">
            </p>
            <!-- <p class="error">
                Password is required!
            </p>
            <p class="error">
                Password must be at least 4 characters!
            </p> -->
            <p>
                <label for="rePassword">Repeat password:</label>
                <input type="password" name="rePassword" id="rePassword" placeholder="******">
            </p>
            <!-- <p class="error">Repeat Password does not match password!</p> -->
            <button>Register</button>
            <p class="text-center">
                Have an account?
                <a routerLink="/login">Log In</a>
            </p>

        </fieldset>
    </form>
</div>
