<div class="container">
    <div *ngIf="book" class="book-container">
       <div class="img-container">
           <img [src]="book.imageUrl">
       </div>
       <div class="info">
            <h4>{{book.title}}</h4>
            <p>Author: {{book.author}}</p>
            <p>Published in: {{book.publishingDate}}</p>
            <p>Genre: {{book.genre}}</p>
       </div>
       <div class="description">
            <h4>Description:</h4>
            <p>{{book.description}}</p>
       </div>
    </div>

</div>
